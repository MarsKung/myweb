        }
        .text-container {

        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .text-container h1 {
            font-size: 2em;
            color: #5bc0de;
        }
        .text-container p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
